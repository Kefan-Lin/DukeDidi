<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<h1>Driver Register</h1>
<body>
<form action="{% url 'DukeDidi:driverRegister' %}" method="post">
    {% csrf_token %}
    Vehicle Capacity:<br>
    <select name="vehicle_capacity" required="required">
                <option value="4">Small (4 Total)</option>
                <option value="6">Medium (6 Total)</option>
                <option value="8">Luxury (8 Total)</option>
    </select>
    <br>
    <br>
    License Plate Number (3 upper case letters + 4 numbers, e.g. ABC1234):<br>
    <input type="text" name="license_plate_number" required="required">
    <br>
    {% if invalid_driver %}
        <p>Illegal capacity or license plate number!</p>
    {% endif %}
    <br>
    <input type="submit" value="Submit" name="driver_register_button">
    <br>
    <br>
</form>
<a href="{% url 'DukeDidi:dashboard' %}">Back to Dashboard</a>
</body>
</html>
